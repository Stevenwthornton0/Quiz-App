<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <title>Golf Quiz</title>
        <meta name='description' content='Test your working knowledge on the wonderful game of golf'>
        <link rel="stylesheet" href="style.css" type='text/css'>
    </head>

    <body>
        <div class='background'>
            <header role='banner'>
                <div class='logo'>
                    <img src="https://previews.123rf.com/images/tvectoricons/tvectoricons1808/tvectoricons180807932/107679164-golf-vector-icon-isolated-on-transparent-background-golf-logo-concept.jpg" alt="Golf clubs logo">
                </div>
                <div class='questions'>
                    <p>Question: <span class='questionNumber'>0</span>/10</p>
                    <p>Score: <span class='score'>0</span></p>
                </div>
            </header>
        
            <main role='main'>
                <div class='startQuiz'>
                    <h1>How much do you really know about golf?</h1>
                    <button type='button' class='startButton'>Start Quiz</button>
                </div>
                <div class='questionsAndAnswers'></div>
            </main>
        </div>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src='script.js'></script>
        <script src='store.js'></script>
    </body>
</html>
